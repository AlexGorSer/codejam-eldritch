<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./data/style.css">
    <title>Eldritch Horror</title>

<body>
    <div class="wrapper">
        <div class="name">Eldritch Horror</div>
        <div class="ancients-conteiner">
            <div class="azathoth"><img src="./assets/Ancients/Azathoth.png" alt="" class="img-style"></div>

        <div class="difficulties">

        <div class="generate-card">
            <button class="diff generate">Составить колоды</button>
        </div>
        <div class="stage-conteiner">
            <div class="first name-stage">
                <h2>Этап &#8544</h2>
                <div class="stage-number">
                    <p class="first-green green">Зеленые 0</p>
                    <p class="first-brown brown">Коричневые 0</p>

            </div>
            <div class="first-stage"></div>
            <div class="second name-stage">
                <h2>Этап &#8545</h2>

                    <p class="second-green green">Зеленые 0</p>
                    <p class="second-brown brown">Коричневые 0</p>
                    <p class="second-blue blue">Синие 0</p>
                </div>
            </div>
            <div class="second-stage"></div>
            <div class="third name-stage">
                <h2>Этап &#8546</h2>
                <div class="stage-number">
                    <p class="third-green green">Зеленые 0</p>
                    <p class="third-brown brown">Коричневые 0</p>
                    <p class="third-blue blue">Синие 0</p>
                </div>
            </div>
            <div class="third-stage"></div>
        </div>
    </div>

</body>

</html>
